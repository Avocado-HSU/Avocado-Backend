server:
  port: 80
  servlet:
    encoding:
      charset: utf-8

spring:
  security:
    oauth2:
      client:
        registration:
          naver:
            client-name: naver
            client-id:   # 네이버 클라이언트 ID
            client-secret:   # 네이버 클라이언트 시크릿 키
            redirect-uri: http://localhost:80/login/oauth2/code/naver # 네이버에 등록한 리다이렉트 uri
            authorization-grant-type: authorization_code
            scope: name, email

          kakao:
            client-name: kakao
            client-id:  # 카카오 개발자 rest api 키
            client-secret:  # 카카오 보안의 시크릿 키
            client-authentication-method: client_secret_post # 주의! POST로 변경 시 불가능 -> JWT와 충돌
            redirect-uri: http://localhost:80/login/oauth2/code/kakao #카카오에 등록한 리다이렉트 uri
            authorization-grant-type: authorization_code
            scope: profile_nickname, profile_image

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        open-in-view: false
        default_batch_fetch_size: 100
        show_sql: true
        format_sql: true

  ai:
    openai:
      api-key: YOUR_API_KEY  # 여기에 실제 OpenAI API 키를 입력하세요.
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 0.7

  jwt:
    secret:  # JWT 암호화 키 값 등록

logging:
  level:
    org.hibernate.SQL: info
    org.hibernate.type.descriptor.sql.BasicBinder: trace
